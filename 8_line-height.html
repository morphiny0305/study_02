<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>line-height</title>
    <style>
        div{
            width: 300px;
            border: 1px solid red;
            font-size: 14px;
            line-height: 1.5;
        }
        p{
            width: 300px;
            height: 80px;
            border: 1px solid green;
            text-align: center;
            font-size: 20px;
            line-height: 80px;
        }
    </style>
</head>
<body>
    <h1>행간 조절할 때 사용 : line-height</h1>

    <h3>여러 줄일 때 행간 조정</h3>
    <div>
        코로나와 함께한 3년. 우리네 일상이 점차 제 자리를 찾아가면서 관광도 다시금 활기를 띠고 있다. 올해 여행레저 분야를 강타한 핫 이슈를 되돌아본다. 레저 업계는 물론이고 금융시장까지 뒤흔든 레고랜드, 276만 명이 몰려간 청와대, 핫 스타로 뜬 소울리스좌 등 굵직한 사건도, 의외의 인물도 있었다.
    </div>

    <hr>
    <h3>박스영역에서 세로로 가운데 정렬</h3>
    <p>세로방향으로 가운데 정렬</p>
</body>
</html>
