<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>font-variant</title>
    <style>
        p:nth-of-type(1){font-variant: normal;}
        p:nth-of-type(2){font-variant: small-caps;}
    </style>
</head>
<body>
    <h1>작은 대문자 만들 때사용 : font-variant</h1>

    <p>Font-variant : noaml</p>
    <p>font-variant : Small-Cap</p>
</body>
</html>
