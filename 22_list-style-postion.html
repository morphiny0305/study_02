<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>list-style-position</title>
    <style>
        .list2 li{list-style-position: inside;}
    </style>
</head>
<body>
    <h3>list-style-position : outside (기본값)</h3>
    <ul class="list1">
        <li>회사소개</li>
        <li>도서</li>
        <li>자료실</li>
        <li>오시는길</li>
    </ul>

    <h3>list-style-position : inside</h3>
    <ul class="list2">
        <li>회사소개</li>
        <li>도서</li>
        <li>자료실</li>
        <li>오시는길</li>
    </ul>
</body>
</html>
