<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>font-size</title>
    <style>
        html{font-size: 10px;}
        section{font-size: 20px;}


        .em{font-size: 1.2em;}
        .rem{font-size: 1.5rem;}
    </style>
</head>
<body>
    <h1>폰트의 크기를 변경할 때 사용 : font-size</h1>
    <section>
        <div>16px</div>
        <div class="em">1.2em</div>
        <div class="rem">1.5rem</div>
    </section>
</body>
</html>
