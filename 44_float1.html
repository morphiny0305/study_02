<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>float</title>
    <style>
        *{padding: 0;margin: 0;}
        h1{
            width: 100px;
            background-color: darkred;
            color: white;
            text-align: center;
            float: left;
            margin: 10px;
        }
        p{
            color: green;
            width: 500px;
            text-align: justify;
        }
        span{font-weight: bold;}
    </style>
</head>
<body>
    <h1>float<br>이란?</h1>
    <p><span>float</span>은 요소를 좌측이나 우측에 붙이고 아래 내용이 그 주변을 흐르게 하는 속성인데, 세로로만 나열되던 블록들을 가로로 서로어울리게 배치하려 할 때 매우 유용합니다. <span>float</span>한 박스에 가로 사이즈를 지정해 주어야 크로스 브라우징이 됩니다. 그러나 heading 요소나 인라인 요소들은 가로 사이즈 없이 <span>float</span>해도 레이아웃이 흐트러지지 않습니다.</p>
</body>
</html>
