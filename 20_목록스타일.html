<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>목록 스타일</title>
    <style>
        ul.list1 li{list-style-type: square;}
        .list2 li{list-style-type: lower-latin;}
        .list3 li{
            list-style-type: none;
            float: left;
            padding:0 20px;
            cursor: pointer;
        }
        .list3 li:hover{color: red;}
        /* #circle{list-style-type: circle;}*/
        ol li:nth-child(2){
            list-style-type: disc;
        }
    </style>
</head>
<body>
    <!--
        Quiz. 순서가 있는 목록에서 두번째 li모양을 Circle로 변경하시오!
    -->
    <h3>순서가 없는 목록</h3>
    <ul class="list1">
        <li>회사소개</li>
        <li>도서</li>
        <li>자료실</li>
    </ul>

    <h3>순서가 있는 목록</h3>
    <ol class="list2">
        <li>회사소개</li>
        <li id="circle" class="circle">도서</li>
        <li>자료실</li>
    </ol>

    <h3>목록 모양 없애기</h3>
    <ul class="list3">
        <li>회사소개</li>
        <li>도서</li>
        <li>자료실</li>
    </ul>
</body>
</html>
