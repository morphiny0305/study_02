<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>width와 height</title>
    <style>
        *{margin: 0;padding: 0;}
        p{border: 1px solid red;}

        #box1{background-color: yellow;}
        #box2{width: 500px;background-color: palevioletred;}
        #box3{height: 50px;background-color: aquamarine;}
        #box4{width: 300px;height: 100px;background-color: lightcoral;}
    </style>
</head>
<body>
    <p>
        요소의 가로 크기 및 세로 크기를 지정할 때 사용<br>
        padding과 border의 값이 포함되지 않은 상태
    </p>

    <div id="box1">width값을 지정하지 않으면 100%</div>
    <div id="box2">width:500px</div>
    <div id="box3">height:50px</div>
    <div id="box4">width:300px height:100px</div>
</body>
</html>
