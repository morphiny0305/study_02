<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>border-radius</title>
    <style>
        div{
            width: 200px;height: 200px;
            border: 1px solid red;
            float: left;
            margin: 10px;
            text-align: center;
            line-height: 200px;
        }
        #box1{border-radius: 10px 10px 0 0;}
        /* 4 =>(나란히) 왼쪽 위, 오른쪽 위, 왼쪽 아래, 오른쪽 아래 */

        #box2{border-radius: 20px 70px;}
        /* 2 =>(대각선) 왼쪽 위+오른쪽 아래, 오른쪽 위+왼쪽 아래 */

        #box3{border-radius: 200px 0 0 0;}

        #box4{border-radius: 100%;}
    </style>
</head>
<body>
    <div id="box1">1</div>
    <div id="box2">2</div>
    <div id="box3">3</div>
    <div id="box4">4</div>
</body>
</html>
