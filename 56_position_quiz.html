<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>position-quiz</title>
    <style>
        *{margin: 0;padding: 0;}
        body{background-color: #333;}
        .wrap{
            width: 1000px;height: 700px;
            margin: 0 auto;
            position: relative;
            background-image: url(./images/postion_Quiz_bg.jpg);
        }
        .clo{
            position: absolute;
            left: 0;right: 0;
            margin: auto;
        }
        .pot{
            position: absolute;
            bottom: 10px; right: 30px;
        }
    </style>
</head>
<body>
    <div class="wrap">
        <img src="./images/clock.png" alt="" class="clo">
        <img src="./images/flowerpot.png" alt="" class="pot">
    </div>
</body>
</html>
