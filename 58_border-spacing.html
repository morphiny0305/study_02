    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>border-spacing</title>
    <style>
        table{width: 300px;height: 300px;border: 1px solid red;}
        td{border: 1px solid red;}

        /* border-collapse */
        .table1{border-collapse: collapse;}

        /* border-spacing */
        .table2{border-spacing: 0;}
        .table3{border-spacing: 10px;border-color: transparent;}
        .table3 td{border-color: transparent;background-color: cadetblue;}
        .table4{border-spacing: 10px 3px;}
    </style>
</head>
<body>
    <h3>border-collapes</h3>
    <table class="table1">
        <caption>제목이 들어가는 곳</caption>
        <tr>
            <td>1-1</td>
            <td>1-2</td>
            <td>1-3</td>
        </tr>
        <tr>
            <td>2-1</td>
            <td>2-2</td>
            <td>2-3</td>
        </tr>
        <tr>
            <td>3-1</td>
            <td>3-2</td>
            <td>3-3</td>
        </tr>
    </table>
