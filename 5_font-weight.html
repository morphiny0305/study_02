<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>font-weght</title>
    <style>
        h2{font-weight: normal;font-size: 16px;}
        .font1{font-weight: lighter;}
        .font2{font-weight: bold;}
        .font3{font-weight: bolder;}
        .font4{font-weight: 100;}
        .font5{font-weight: 400;}
        .font6{font-weight: 700;}
        .font7{font-weight: 900;}
    </style>
</head>
<body>
    <h1>폰트의 굵기 지정할 때 사용 : Font-weight</h1>

    <h2>nomal</h2>
    <p class="font1">lighter</p>
    <p class="font2">bold</p>
    <p class="font3">bolder</p>
    <p class="font4">100</p>
    <p class="font5">400</p>
    <p class="font6">700</p>
    <p class="font7">900</p>
</body>
</html>
