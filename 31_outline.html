<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>outline</title>
    <style>
        div{width: 500px; height: 100px;
            border: 10px solid red;
            padding: 15px;
            margin: 20px;
            outline: 5px solid blue;
            outline-offset: 5px;
        }
    </style>
</head>
<body>
    <div>
        outline은 border외곽에 생성 되고 크기에는 영향을 받지 않는다.<br>
        간격은 outline-offset으로 조절 가능
    </div>
</body>
</html>
