<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>background-color</title>
    <style>
        h1{background-color: #ff5500;}
        h2{background-color: rgb(153, 222, 212);}
        h3{background-color: rgba(153, 222, 212, 50%);}
        h4{background-color: hsl(203, 54%, 47%);}
        h5{background-color: hsla(203, 54%, 47%, 0.3);}
        h6{background-color: yellowgreen;}
    </style>
</head>
<body>
    <h1>hex 형식 : #숫자여섯자리</h1>
    <h2>RGB 형식 : rgb (red, green, blue)</h2>
    <h3>RGBA 형식 : rgb (red, green, blue, alpha) </h3>
    <h4>hsl 형식 : hsl (hue, saturation, lightness)</h4>
    <h5>hsla 형식 : hsla (hue, saturation, lightness, alpha)</h5>
    <h6>영문표기법 : red, blue 등 영문 이름으로 사용</h6>
</body>
</html>
