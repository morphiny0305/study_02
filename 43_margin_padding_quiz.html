    <title>margin-padding-quiz</title>
    <style>
        *{margin: 0;padding: 0;}
        div{
            width: 500px;height: 300px;
            padding: 50px 20px 10px;
            border: 4px solid red;
            margin: 5px 10px 3px;
        }
    </style>
</head>
<body>
    <div>
        1.총 가로 길이는?<br>
        박스 크기만 : 500+20+20+4+4=548px<br>
        박스+마진 포함 크기 : 500+20+20+4+4+10+10=568px<br><br>

        2.총 세로 길이는?<br>
        박스 크기만 : 300+50+10+4+4=368px<br>
        박스+마진 포함 크기 : 300+50+10+4+4+5+3=376px
    </div>
</body>
</html>
