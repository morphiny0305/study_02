<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>list-style</title>
    <style>
        ul li{list-style: none;float: left;padding: 10px;}
        ol li{list-style: lower-alpha inside;clear: both}
    </style>
</head>
<body>
    <ul>
        <li>회사소개</li>
        <li>도서</li>
        <li>자료실</li>
        <li>오시는길</li>
    </ul>
    <ol>
        <li>회사소개</li>
        <li>도서</li>
        <li>자료실</li>
        <li>오시는길</li>
    </ol>
</body>
</html>
