<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>spacing</title>
    <style>
        /* 단위: px, pt, em, rem, vw, %*/
        .spacing1{letter-spacing: 0.3em;}
        .spacing2{word-spacing: 20px;}
    </style>
</head>
<body>
    <h3>글자와 글자사이 간격 : letter-spacing</h3>
    <p class="spacing1">글자와글자사이간격</p>

    <h3>단어와 단어사이 간격 : word-spacing</h3>
    <p class="spacing2">단어와 단어사이 간격</p>
</body>
</html>
