<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>empty-cells</title>
    <style>
        table{width: 300px;height: 300px;border: 1px solid blue;}
        td{border: 1px solid blue;}
        
        .table1{empty-cells: show;}
        .table2{empty-cells: hide;}
        .table3{empty-cells: hide; border-collapse: collapse;}
        .table4{empty-cells: hide; border-color: transparent; border-spacing: 20px;}
        .table4 td{border-color: transparent; background-color: lightgreen;}
    </style>
</head>
<body>
    <h3>empty-cells: show</h3>
    <table class="table1">
        <caption>제목이 들어가는 곳</caption>
        <tr>
            <td>1-1</td>
            <td>1-2</td>
            <td>1-3</td>
        </tr>
        <tr>
            <td>2-1</td>
            <td>2-2</td>
            <td>2-3</td>
        </tr>
        <tr>
            <td>3-1</td>
            <td>3-2</td>
            <td></td>
        </tr>
    </table>
    <h3>empty-cells: hide</h3>
    <table class="table2">
        <caption>제목이 들어가는 곳</caption>
        <tr>
            <td>1-1</td>
            <td>1-2</td>
            <td>1-3</td>
        </tr>
        <tr>
            <td>2-1</td>
            <td>2-2</td>
            <td>2-3</td>
        </tr>
        <tr>
            <td>3-1</td>
            <td>3-2</td>
            <td></td>
        </tr>
    </table>
    <h3>empty-cells: border-collapes가 적용되면 empty-cells속성은 의미가 없다.</h3>
    <table class="table3">
        <caption>제목이 들어가는 곳</caption>
        <tr>
            <td>1-1</td>
            <td>1-2</td>
            <td>1-3</td>
        </tr>
        <tr>
            <td>2-1</td>
            <td>2-2</td>
            <td>2-3</td>
        </tr>
        <tr>
            <td>3-1</td>
            <td>3-2</td>
            <td></td>
        </tr>
    </table>

    <hr>
    <table class="table4">
        <caption>제목이 들어가는 곳</caption>
        <tr>
            <td></td>
            <td>1-2</td>
            <td>1-3</td>
        </tr>
        <tr>
            <td>2-1</td>
            <td></td>
            <td>2-3</td>
        </tr>
        <tr>
            <td>3-1</td>
            <td>3-2</td>
            <td>3-3</td>
        </tr>
    </table>
</body>
</html>
