<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>text-indent</title>
    <style>
        div.center{
            border: 1px solid red;
            padding: 10px;
            text-indent: 10px;
            margin-bottom: 20px;
        }
        .test{
            border: 1px solid red;
            text-indent: 20px;
            margin-bottom: 20px;
        }
        table{
            border: 1px solid red;
            border-collapse: collapse;
            width: 300px;
        }
        td{
            border: 1px solid red;
            text-indent: 10px;
        }
    </style>
</head>
<body>
    <div class="center">피플카는 연말을 맞아 해외여행 수요가 지속적으로 증가하며, 인천공항을 통해 입국하는 여객이 야간이나 심야시간에도 편하게 이동할 수 있도록 인천국제공항공사와 이벤트를 준비했다.이제훈 피플카 마케팅 팀장은 “해외 여행객이 크게 증가하며 인천공항에서 피플카 편도 카셰어링 이용객이 늘어나는 추세”라며 “낮 뿐만 아니라 심야에 입국하는 사람도 1만원 할인을 받고 리턴프리를 이용해 편하게 집에 귀가하시길 바란다”고 말했다.
    </div>
    <div class="test">
        코로나 감염 예방 수칙
    </div>
    <table>
        <tr>
            <td>한국 축구의</td>
            <td>미래</td>
        </tr>
        <tr>
            <td>올시즌</td>
        </tr>
    </table>
</body>
</html>
