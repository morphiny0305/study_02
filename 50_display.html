<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>display</title>
    <style>
        *{margin: 0;padding: 0;}
        img{display: block;}
    </style>
</head>
<body>
    <h1>display사용법</h1>
    <p>inline : 블록요소를 인라인요소로 변경할 때 (크기 값을 지정할 수 없다.)</p>
    <p>block : 인라인요소를 블록요소로 변경할 때 (크기 값을 지정할 수 있다.)</p>
    <p>inline-block : 인라인요소 이면서(가로방향 나열) 크기 값도 지정할 때</p>

    <p>none(반응형) : 숨길 때</p>
    <p>block(반응형) : 보일 때</p>
    <hr>
    이미지와 이미지 사이 여백 없애기: display속성을 block으로 변경하면 해결.
    <img src="./images/bg_size.png" alt="">
    <img src="./images/bg_fixed.png" alt="">
</body>
</html>
