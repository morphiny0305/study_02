<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>display-menu</title>
    <style>
        *{margin: 0;padding: 0;}
        nav{width: 800px; height: 50px;margin: 100px auto;}
        nav ul li{list-style: none;width: 150px;display: inline-block;}
        nav ul li:nth-child(odd) a{background-color: brown;}
        nav ul li:nth-child(even) a{background-color: royalblue;}
        nav ul li a{text-decoration: none;color: black;display: block; width: 100%;height: 50px;text-align: center;line-height: 50px;font-weight: bold;}

    </style>
</head>
<body>
    <nav>
        <ul>
            <li><a href="#">Menu1</a></li>
            <li><a href="#">Menu2</a></li>
            <li><a href="#">Menu3</a></li>
            <li><a href="#">Menu4</a></li>
        </ul>
    </nav>
</body>
</html>
