<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>background-position_quiz</title>
    <style>
        div{width: 50px;height: 50px;
            border: 2px solid #ccc;
            float: left;
            margin: 10px;
            background-image: url(./images/bg_position2.gif);
        }
        #box2{background-position: -50px 0;}
        #box3{background-position: -100px 0;}
        #box4{background-position: -150px 0;}
        #box5{background-position: -200px 0;}
        #box6{background-position: -250px 0;}
    </style>
</head>
<body>
    <div id="box1"></div>
    <div id="box2"></div>
    <div id="box3"></div>
    <div id="box4"></div>
    <div id="box5"></div>
    <div id="box6"></div>
</body>
</html>
