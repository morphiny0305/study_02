<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>color</title>
    <style>
        h1{color: rgb(76, 52, 235);}
        h2{color: #eb8034;}
        .accent{color: red;}
        img{float: right;}
        .text{color: hsl(301, 78%, 63%);}
    </style>
</head>
<body>
    <h1>세계 10대 슈퍼푸드</h1>
    <img src="./images/galic.jpg" alt="마늘">
    <h2>마늘 (Galic)</h2>
    <p>
        <span class="text">일해백리(一害百利)</span>는 마늘의 별명이다. 한가지 해가 있고 백가지 이루임이 있다는 뜻이다.   그 한가지 해란, 아린 맛으로 인해 위에 부담을 준다는 것이다.
    </p>
    <p>
        마늘 특유의 아린 맛은 <span class="accent">알리신</span>이라는 성분 때문으로, 살균 및 항균작용을 한다.
    </p>
</body>
</html>
